<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey-styles.css" />
</head>

<body>

    <script src="/js/jquery.js"></script>
 


    <script> 
        $(function(){
          $("#header").load("header.html"); 
        });
    </script> 

    <p id="header"></p>


    <h1 id="title">Survey Form</h1>
    <p id="description">Please input any feedback to help improve the site. Any feedback is much appreciated!</p>
    <form id="survey-form" method="post" action="https://thevioletcouch.org/survey">
        <fieldset>
            <label for="name-label" id="name-label">First Name: <input required id="name" type="text" name="first-name"
                    placeholder="ENTER FIRST NAME HERE"></label>
            <label for="last-name">Last Name: <input type="text" name="last-name"
                    placeholder="ENTER LAST NAME HERE"></label>
            <label for="number-label" id="number-label">ID Number: <input id="number" type="number" min="0" max="1000"
                    placeholder="ID "></label>
            <label for="email-label" id="email-label">Email: <input required id="email" type="email" for="email"
                    placeholder="EMAIL"></label>
            <label for="copy">Email a copy? <input type="checkbox" for="copy" value="email" name="email">Yes</label>
        </fieldset>
        <fieldset>
            <label for="rating">How much did you enjoy the website?</label>
            <label for="loved">Loved it!<input id="loved" type="radio" class="inline" name="r"
                    value="ratingloved" /></label>
            <label for="liked">Liked it<input id="liked" type="radio" class="inline" name="r"
                    value="ratingliked" /></label>
            <label for="dislike">Did not like it<input id="dislike" type="radio" class="inline" name="r"
                    value="ratingdisliked" /></label>
        </fieldset>
        <fieldset>
            <label for="subscription"> Subscription </label>
            <label for="email"><input type="checkbox" value="Email">Email</label>
            <label for="text"><input type="checkbox" value="Text">Text</label>
        </fieldset>
        <fieldset>
            <label for="referrer">How did you hear about us?
                <select id="dropdown" name="referrer">
                    <option value="">Select One</option>
                    <option value="1">Google</option>
                    <option value="2">Friend</option>
                    <option value="3">GitHub</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="suggestion">Please make any comments or suggestions here:
                <textarea id="suggestion" name="suggestion" placeholder="I suggest... ">
            </textarea>
            </label>
        </fieldset>
        <fieldset>
            <label for="files">Attach any files here
                <input id="files" type="file" name=" file" />
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
